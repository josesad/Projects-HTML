<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram.css">
</head>

<body>
    <div class="instagram-page">
        <div class="phone-photo">
            <img src="./img/instagram-celular.png" alt="Phone">
        </div>
        <div class="continue">
            <div class="group1">
                <img src="./img/instagram-logo.png" alt="Instagram">
                <img id="profile-photo" src="./img/profile-photo.jpg" alt="Profile Photo">
                <a href="#" class="login">Continue as zeguicobucci</a>
                <a href="#" class="logout">Remove Account</a>
            </div>
            <div class="nd-box">
                <div class="group2">
                    <p class="not-account">Not zeguicobucci?</p><br>
                    <p class="switch-account">
                        <span class="blue-link">Switch Accounts </span>
                        <span> or </span>
                        <span class="blue-link"> Sign Up</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="app">Get the app</p>
                    <div class="store-link">
                        <a href="#" class="app-download"><img src="./img/apple-button.png" alt=""></a>
                        <a href="#" class="app-download"><img src="./img/googleplay-button.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
